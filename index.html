<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower image">
      <a  class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add__task">
        <label for="new-task" class="add__task__label" >Add Item</label>
        <div class="add__task-row-wrapper">
          <input type="text" class="add__task-text add__task-new" >
          <button class="btn btn__add" >Add</button>
        </div>
      </section>
      <h3 class="h3">Todo</h3>
      <section class="todo__tasks">
        <ul class="todo__tasks__incomplete-list">
          <li class="list-item" >
            <input type="checkbox" class="input__checkbox" >
            <label class="task label__task">Pay Bills</label>
            <input type="text" class="add__task-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="remove button image" class="delete__img">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input__checkbox">
            <label class="task label__task">Go Shopping</label>
            <input 
                type="text" 
                value="Go Shopping" 
                class="add__task-text task">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="remove button image" class="delete__img" >
            </button>
          </li>
        </ul>
      </section>
      <h3 class="h3">Completed</h3>
      <section class="completed__tasks">
        <ul class="completed__tasks-list">
          <li class="list-item" >
            <input type="checkbox" checked  class="input__checkbox">
            <label class="task label__task">See the Doctor</label>
            <input type="text" class="add__task-text">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="remove button image" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
